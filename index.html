<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
    <main class="container mt-4"><!--marging-top4-->
        <h1 style="text-align: center; margin-bottom: 20px;">Productos</h1>
        <!-- Example single danger button -->
        <div class="btn-group">
            <button type="button" class = "btn btn-warning">Categorias</button>
            <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class ="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu"  style="cursor:pointer" id="ulMenu">
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" onclick="getData('');">Todas</a></li>
            </ul> <!--Lista dinámica de categorías-->
        </div><!--btn-group-->
        <div class="row" id="product-grid">
            <!-- aqui van los productos en forma de fila -->
        </div>
        <div id="customModal" class="modal" style="display: none;"> <!--Modal oculto-->
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="modalTitle" class="modal-title"></h5>
                  <button type="button" class="btn-close" id="closeModalBtn"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
                <div class="modal-footer justify-content-center" id="modalFooter">
                  <!-- Aqui agregamos categoría al modal-->
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
